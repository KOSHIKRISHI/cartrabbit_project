<div>
    <br>
    <br>
    <h1 style="text-align: center;">Processing Fee Form</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required><br><br>
  
      <label>Processing Fee:</label><br>
      <input type="radio" id="yes" [(ngModel)]="processingFee" name="processingFee" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" [(ngModel)]="processingFee" name="processingFee" value="no">
      <label for="no">No</label><br><br>
  
      <div *ngIf="processingFee === 'yes'">
        <label for="feeAmount">Processing Fee Amount:</label>
        <input type="number" id="feeAmount" [(ngModel)]="feeAmount" name="feeAmount" required><br><br>
  
        <label for="insuranceFee">Insurance Fee:</label>
        <input type="number" id="insuranceFee" [(ngModel)]="insuranceFee" name="insuranceFee" required><br><br>
      </div>
  
      <label for="submittedDate">Submitted Date:</label>
      <input type="date" id="submittedDate" [(ngModel)]="submittedDate" name="submittedDate" required><br><br>
  
      <button type="submit">Submit</button>
    </form>
  
    <h2>Submissions</h2>
    
    <div class="search-container">
      <label for="search">Search:</label>
      <input type="text" id="search" [(ngModel)]="searchTerm" name="searchTerm" class="search-bar" placeholder="Search submissions">
    </div>
    <br>
  
    <ul>
      <li *ngFor="let submission of filteredSubmissions">
        <strong>Name:</strong> {{ submission.name }}<br>
        <strong>Processing Fee:</strong> {{ submission.processingFee }}<br>
        <div *ngIf="submission.processingFee === 'yes'">
          <strong>Processing Fee Amount:</strong> {{ submission.feeAmount }}<br>
          <strong>Insurance Fee:</strong> {{ submission.insuranceFee }}<br>
        </div>
        <strong>Submitted Date:</strong> {{ submission.submittedDate }}<br><br>
      </li>
    </ul>
  </div>
